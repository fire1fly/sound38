<!DOCTYPE html>
<html lang="zxx">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/swiper.min.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Sound38</title>
</head>
<body>
  <div class="main-container">
    <div class="menuButton__wrap">
      <a class="menuButton">
        <div class="burger"></div>
        <div class="navigate">Навигация</div>
      </a>
    </div>
    <div class="rellax" data-rellax-speed="-11">
      <header class="intro" >
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div class="intro-videoBg" data-vide-bg="mp4: video/dj_pult, webm: video/dj_pult, ogv: video/dj_pult, poster: video/dj_pult" data-vide-options="posterType: jpg, loop: true, muted: false, position: 0% 0%"></div>
            </div>
            <div class="swiper-slide">
              <div class="intro-videoBg" data-vide-bg="mp4: video/party1, webm: video/party1, ogv: video/party1, poster: video/party1" data-vide-options="posterType: jpg, loop: true, muted: false, position: 0% 0%"></div>
            </div>
            <div class="swiper-slide">
              <div class="intro-videoBg" data-vide-bg="mp4: video/party2, webm: video/party2, ogv: video/party2, poster: video/party2" data-vide-options="posterType: jpg, loop: true, muted: false, position: 0% 0%"></div>
            </div>
          </div>
        </div>
        <div class="intro-overWrap">
          <div class="intro-logo rellax" data-rellax-speed="-4">
            <img class="intro-logo__img" src="img/logo-sound38-v2.png" alt="Логотип">
          </div>
          <div class="intro-title intro__title rellax" data-rellax-speed="3">
            <span class="intro-title__line">
              <span class="intro-title__text">Звук и свет для вашего</span>
            </span>
            <br>
            <span class="intro-title__line">
              <span class="intro-title__text">мероприятия</span>
            </span>
          </div>
          
        </div>
      </header>
    </div>
    <div class="content rellax" data-rellax-speed="12">
      <div class="intro-arrowDown-fromContent">
            <img src="img/arrowDown.png" alt="Стрелка вниз" class="intro-arrowDown__img">
      </div>
    </div>
  </div>
  <div class="modalMenu">
    <div class="modalMenu__inner">
      <div class="modalMenu-wrapList">
      <div class="modalMenu-wrapList__item">
        <a href="#" class="modalMenu-wrapList__link">Главная</a>
        <hr class="modalMenu-wrapList__borderBottom">
      </div>
      <div class="modalMenu-wrapList__item">
        <a href="#" class="modalMenu-wrapList__link">Аренда</a>
        <hr class="modalMenu-wrapList__borderBottom">
      </div>
      <div class="modalMenu-wrapList__item">
        <a href="#" class="modalMenu-wrapList__link">Изготовление</a>
        <hr class="modalMenu-wrapList__borderBottom">
      </div>
      <div class="modalMenu-wrapList__item">
        <a href="#" class="modalMenu-wrapList__link">Портфолио</a>
        <hr class="modalMenu-wrapList__borderBottom">
      </div>
      <div class="modalMenu-wrapList__item">
        <a href="#" class="modalMenu-wrapList__link">Контакты</a>
        <hr class="modalMenu-wrapList__borderBottom">
      </div>
      </div>
    </div>
  </div>
<script src="js/swiper.min.js"></script>
<script src="js/rellax.min.js"></script>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/jquery.vide.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
